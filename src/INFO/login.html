<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
            max-height: 100px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }

        .success-message {
            color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="logo">
                <h1 class="mt-3">INFOOTBALL</h1>
            </div>
            <h2 class="mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Enter password" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Login</button>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
            <p class="mt-3">Não tem uma conta? <a href="register.html">Registrar</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function submitForm() {
        var form = document.getElementById('loginForm');
        var email = document.getElementById('email').value;
        var senha = document.getElementById('senha').value;

        // Verificação de campos vazios
        if (!email || !senha) {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        var formData = new FormData(form);

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                handleResponse(xhr.responseText);
            }
        };

        xhr.open('POST', './PHP/login.php', true);
        xhr.send(formData);
    }

    function handleResponse(response) {
        var errorMessageElement = document.getElementById('errorMessage');
        var successMessageElement = document.getElementById('successMessage');

        errorMessageElement.innerHTML = '';
        successMessageElement.innerHTML = '';

        if (response.startsWith('Erro')) {
            errorMessageElement.innerHTML = response;
        } else if (response.startsWith('Sucesso')) {
            successMessageElement.innerHTML = response;
            // Redirecionar para index.html após login bem-sucedido
            window.location.href = 'index.php';
        }
    }
</script>
</body>
</html>
